<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/osql.js"></script>

    <script>
        osql.requireLogin();//すべてのページに入れる．google認証をして，osql.connect()や，osql.getMe()を使えるようにしてくれる．
        $().ready(function () {
            init();
        })
        function init() {
            var name = osql.getParam('userid');
            document.getElementById('welcome').innerHTML = "ようこそ" + name + "さん";
            var name = sessionStorage.setItem('userid', name);
            var html = '<a href="update.html?userid=' + name + '"">ユーザー情報変更</a>'
            document.getElementById('MoveToUpdate').innerHTML = html;
            var TweetHtml = '<a href = "TweetPage.html">ツイートページに移動する</a>'
            document.getElementById('TweetPage').innerHTML = TweetHtml;
        }

    </script>

</head>

<body>
    <h1>ユーザトップ</h1>
    <p id="welcome">ようこそxxさん</p>
    <hr>
    <p id="MoveToUpdate"></p>
    <p id="TweetPage"></p>
</body>

</html>
