<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/osql.js"></script>

    <script>
        osql.requireLogin();//すべてのページに入れる．google認証をして，osql.connect()や，osql.getMe()を使えるようにしてくれる．

        $(document).ready(function () {
            execSelect();
        });


        async function execSelect() {
            var sql = 'select * from Users';
            var objects = await osql.connect(sql);
            var html = '';
            html = html + '<table border="1">';
            for (var i = 0; i < objects.length; i++) {
                html = html + '<tr>';
                var object = objects[i];
                html = html + '<td>' + object.id + '</td>';
                html = html + '<td>' + object.name + '</td>';
                html = html + '<td>' + '<a href="update.html?userid=' + object.id + '">変更</a>' + '</td>';
                html = html + '<td>' + '<button id="delete ' + object.id + '"onclick="buttonPressed()">削除</button>' + '</td>';
                sessionStorage.setItem('userid', object.id);
                html = html + '<td>' + '<button id="Follow' + object.id + '"onclick"Follow()">フォローする</button>' + '</td>';
                html = html + '</tr>';
            }
            html = html + '</table>';
            document.getElementById('result').innerHTML = html;
        }

        async function buttonPressed() {
            var ans = window.confirm("本当にいいんですね？");
            if (ans == true) {
                var userid = sessionStorage.getItem('userid');
                var sql = `delete from Users where id = "${userid}"`;
                var objects = await osql.connect(sql);
            }
        }
        async function Follow() {
            var sql = 'insert into Follows (fromid,toid)values()';
            var object = await osql.connect(sql);
        }


    </script>

</head>

<body>
    <h1>Users</h1>
    <p id="result">xxxx</p>
</body>

</html>
